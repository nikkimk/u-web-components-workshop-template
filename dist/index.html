<html>
  <head>
    <title>Sites Preview</title>
    <link href="/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="selector">
      <label>
        Preview Site:
        <select id="preview">
          <option id="all" selected>All</option>
          <option id="psu">Penn State University</option>
          <option id="altoona">Penn State Altoona Campus</option>
          <option id="arts">Penn State College of Arts and Architecture</option>
          <option id="wc">Penn State World Campus</option>
        </select>
      </label>
      <span id="siteurls">
        <a aria-describedby="psu" href="./psu/index.html" target="_blank"
          >Open in New Tab</a
        >
        <a
          aria-describedby="altoona"
          href="./altoona/index.html"
          target="_blank"
          >Open in New Tab</a
        >
        <a aria-describedby="arts" href="./arts/index.html" target="_blank"
          >Open in New Tab</a
        >
        <a aria-describedby="wc" href="./wc/index.html" target="_blank"
          >Open in New Tab</a
        >
      </span>
    </div>
    <div class="row">
      <div class="site psu">
        <iframe id="psu" src="./psu/index.html" width="100%"> </iframe>
      </div>
      <div class="site altoona">
        <iframe id="altoona" src="./altoona/index.html" width="100%"> </iframe>
      </div>
    </div>
    <div class="row">
      <div class="site arts">
        <h2></h2>
        <iframe id="arts" src="./arts/index.html" width="100%"> </iframe>
      </div>
      <div class="site wc">
        <iframe id="wc" src="./wc/index.html" width="100%"> </iframe>
      </div>
    </div>
    <script src="./preview-sites.js" type="text/javascript"></script>
  </body>
</html>
